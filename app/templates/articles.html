{% extends 'base.html'%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <title>News on the Go</title> -->
</head>
<body>
  
  <h1 class="text-capitalize text-center"> {{id}} </h3>
    <div class="container-fluid text-center">
      <div class="card-columns row d-flex justify-content-center">
      {% for article in article_list %}
        <div class="card col-4 card-article">
          <h4 class="card-title">{{article.title}}</h4>
          <img class="card" src="{{article.urlToImage}}" alt="News Image">
          <div class="card-body">
            <h5 class="card-title">{{article.author}}</h5>
            <h6 class="card-text">{{article.description}}</h6>
            <a href="{{article.url}}">
              <p class="card-text link">Read...</p>
            </a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Article date:{{article.publishedAt}}</small>
            <br>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
</body>
</html>
